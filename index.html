<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="h1 text-center">Exercicio de bootstrap</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quae ducimus illum ex ea nulla voluptate, possimus reiciendis, fugit nam mollitia porro eum officia, quidem sunt voluptatum doloribus laboriosam iste!</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Entre em contato</h2>
                <form action="">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control form-control-sm" type="text" id="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone" type="telefone" class="form-control">
                    <label for="mensagem" class="form-label">Sua mensagem</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch teste">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os terms do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary btn-lg">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
